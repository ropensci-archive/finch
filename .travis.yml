language: r
os: linux
cache: packages

r_check_args: "--as-cran --run-dontrun"

r_packages:
  - covr

addons:
  apt:
    sources:
      - sourceline: 'ppa:cran/jq'
    packages:
      - libjq-dev
      - libv8-dev

after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: never
    on_failure: never
